<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>绝对定位相对定位</title>
    <style>
        .fj1
        {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            background: #999;
        }
        .zj1
        {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #F00;
            background: #FFF;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <div class="fj1">
            我在下面 上的发生大幅 上的发生大幅随碟附送的
        </div>
        <div class="zj1">
            我浮动在上面
        </div>
    </div>
</body>
</html>
